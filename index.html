<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/fonts.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
</head>
<body>

    
    <main>
        <img class="pokemon_image" src="" alt="pokemon">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img class="pokedex" src="./assets/pokedex.png" alt="pokédex">
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
